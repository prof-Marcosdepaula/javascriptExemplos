<!DOCTYPE html>
<html>
<head>
<script>
function mudarParagrafo() {
  document.getElementById("demo").innerHTML = "Mudei o texto deste parágrafo.";
}
</script>
</head>
<body>
<h2>Exemplo Javascript no cabeçalho</h2>

<p id="demo">Um paragrafo</p>
<button type="button" onclick="mudarParagrafo()">Mudar texto do parágrafo</button>

</body>
</html>
